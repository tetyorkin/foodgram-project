{% load tags_url %}
<ul class="tags">
    {% for tag in all_tags %}
    <li class="tags__item">
        <a id="{{ tag.slug }}" class="tags__checkbox
        tags__checkbox_style_{{ tag.color }}
        {% if tag.slug in tag_filters %}
        tags__checkbox_active
        {% else %}
        tags__checkbox
        {% endif %}"
        href="{{ request.path }}?{{ request|new_filter_link:tag.slug }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
    {% endfor %}
</ul>
